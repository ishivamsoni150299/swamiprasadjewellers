<div class="collection-container">
  <header class="collection-header">
    <h1>Our Exquisite Collection</h1>
    <p>Discover timeless pieces, crafted with passion and precision.</p>
    <div class="divider"></div>
  </header>

  <nav class="filter-bar">
    <button *ngFor="let category of categories"
            (click)="filterByCategory(category)"
            [ngClass]="{ 'active': category === selectedCategory }"
            class="filter-btn">
      {{ category }}
    </button>
  </nav>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading our finest jewelry...</p>
  </div>

  <!-- Content State -->
  <div *ngIf="!isLoading" class="product-grid-wrapper">
    <div class="product-grid">
      <app-product-card *ngFor="let product of filteredProducts" [product]="product"></app-product-card>
      <div *ngIf="filteredProducts.length === 0 && !isLoading" class="no-results">
        <p>No products found in this category.</p>
      </div>
    </div>
  </div>
</div>
